<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genome Daily | Premium Bioinformatics Signals</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0b6e4f;
            --primary-dark: #074d37;
            --bg-gradient: linear-gradient(135deg, #fdfbf7 0%, #e2e8e4 100%);
            --card-bg: rgba(255, 255, 255, 0.95);
            --text-main: #1c2b26;
            --text-sub: #58655f;
            --border-radius: 16px;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-gradient);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 480px;
            animation: fadeIn 0.6s ease-out;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            padding: 48px 40px;
            border-radius: var(--border-radius);
            box-shadow:
                0 4px 6px -1px rgba(0, 0, 0, 0.05),
                0 10px 15px -3px rgba(0, 0, 0, 0.05),
                0 0 0 1px rgba(0, 0, 0, 0.02);
            text-align: center;
        }

        .logo {
            font-size: 32px;
            margin-bottom: 8px;
            display: inline-block;
        }

        h1 {
            margin: 0 0 12px 0;
            color: var(--text-main);
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        p.tagline {
            color: var(--text-sub);
            font-size: 16px;
            line-height: 1.6;
            margin: 0 0 32px 0;
        }

        .form-group {
            margin-bottom: 16px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-main);
            margin-left: 4px;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e1e4e8;
            border-radius: 12px;
            font-size: 16px;
            font-family: inherit;
            color: var(--text-main);
            background: #fff;
            transition: all 0.2s ease;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(11, 110, 79, 0.1);
        }

        button {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 8px;
        }

        button:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(11, 110, 79, 0.25);
        }

        .trust-badges {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid rgba(0, 0, 0, 0.06);
            display: flex;
            justify-content: center;
            gap: 24px;
            color: #888;
            font-size: 12px;
            font-weight: 500;
        }

        .trust-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .privacy {
            margin-top: 16px;
            font-size: 12px;
            color: #999;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="logo">ðŸ§¬</div>
            <h1>Genome Daily</h1>
            <p class="tagline">Join 1,000+ bioinformaticians. Automated signals from arXiv, Nature, and PubMed,
                delivered every morning.</p>

            <!-- IMPORTANT: Replace the action URL with your Formspree Endpoint -->
            <form action="https://formspree.io/f/YOUR_FORMSPREE_ID" method="POST">
                <div class="form-group">
                    <label for="name">First Name</label>
                    <input type="text" id="name" name="name" placeholder="E.g. Rosalind" required>
                </div>

                <div class="form-group">
                    <label for="email">Work Email</label>
                    <input type="email" id="email" name="email" placeholder="name@lab.edu" required>
                </div>

                <button type="submit">Subscribe for Free</button>
            </form>

            <p class="privacy">No spam. One email per day. Unsubscribe anytime.</p>

            <div class="trust-badges">
                <div class="trust-item">âœ¨ AI Curation</div>
                <div class="trust-item">ðŸ›¡ Verified Sources</div>
                <div class="trust-item">ðŸŽ“ Research Focused</div>
            </div>
        </div>
    </div>
</body>

</html>
