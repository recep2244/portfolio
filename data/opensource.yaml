projects:
  - name: "ReFOLD3"
    description: "Refinement of 3D protein models using molecular dynamics simulations and quality assessment."
    url: "https://www.reading.ac.uk/bioinf/ReFOLD/ReFOLD3_form.html"
    page_url: "tools/refold3"
    type: "Web Server"
    embed: true
    icon: "server"

  - name: "ModFOLDdock2Q"
    description: "Quality assessment of protein-protein complex models using deep learning and structural features."
    url: "https://hub.docker.com/r/radiyaman/modfolddock2q"
    page_url: "tools/modfolddock2q"
    docker_pull: "docker pull radiyaman/modfolddock2q"
    type: "Docker Image"
    icon: "docker"
    instructions: |
      # Run ModFOLDdock2Q
      docker run -v $(pwd):/data radiyaman/modfolddock2q -i /data/input.pdb -o /data/output

  - name: "FunFOLD5"
    description: "Template-based ligand binding site prediction using structural alignment and quality assessment."
    url: "https://hub.docker.com/r/radiyaman/funfold5_template"
    page_url: "tools/funfold5"
    docker_pull: "docker pull radiyaman/funfold5_template"
    type: "Docker Image"
    icon: "docker"
    instructions: |
      # Run FunFOLD5
      docker run -v $(pwd):/data radiyaman/funfold5_template -i /data/target.pdb -o /data/results

  - name: "IntFOLD"
    description: "Integrated web resource for high-performance protein structure and function prediction."
    url: "https://www.reading.ac.uk/bioinf/IntFOLD/"
    page_url: "tools/intfold"
    type: "Web Server"
    icon: "server"
