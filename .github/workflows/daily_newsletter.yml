name: Daily Newsletter Automation

on:
  schedule:
    - cron: '0 4 * * *' # Runs at 04:00 UTC every day
  workflow_dispatch: # Allows manual triggering

permissions:
  contents: write

jobs:
  run-newsletter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install -r newsletter/newsletter/requirements.txt

      - name: Run Daily Newsletter Pipeline
        env:
          NEWSLETTER_GMAIL_USER: ${{ secrets.NEWSLETTER_GMAIL_USER }}
          NEWSLETTER_GMAIL_APP_PASSWORD: ${{ secrets.NEWSLETTER_GMAIL_APP_PASSWORD }}
          NEWSLETTER_SEND_CURATION_REMINDER: "1"
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
          LINKEDIN_ACCESS_TOKEN: ${{ secrets.LINKEDIN_ACCESS_TOKEN }}
          LINKEDIN_MEMBER_ID: ${{ secrets.LINKEDIN_MEMBER_ID }}
          WHATSAPP_PHONE: ${{ secrets.WHATSAPP_PHONE }}
          WHATSAPP_API_KEY: ${{ secrets.WHATSAPP_API_KEY }}
        run: |
          cd newsletter/newsletter
          chmod +x run_daily.sh
          ./run_daily.sh

      - name: Commit and Push Changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add .
          git commit -m "Automated Daily Newsletter Update [$(date +%Y-%m-%d)]" || echo "No changes to commit"
          git push
