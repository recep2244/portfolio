{{ define "main" }}
<article>
    <div class="relative py-24 overflow-hidden">
        <div class="absolute inset-0">
            <div class="absolute inset-0 bg-[radial-gradient(circle_at_center,#1f2937_1px,transparent_0)] opacity-20"></div>
            <div class="absolute -left-32 top-0 h-96 w-96 rounded-full bg-accent/10 blur-3xl"></div>
            <div class="absolute right-0 bottom-0 h-96 w-96 rounded-full bg-cyan-500/10 blur-[120px]"></div>
        </div>
        <div class="container mx-auto px-6 relative z-10 text-center space-y-6">
            <span class="eyebrow">Research Vision</span>
            <h1 class="text-4xl md:text-6xl font-extrabold text-white tracking-tight">
                From Static Snapshots to <span class="gradient-text">Dynamic Ensembles</span>
            </h1>
            <p class="text-xl text-slate-300 max-w-3xl mx-auto leading-relaxed">
                {{ .Params.summary }}
            </p>
        </div>
    </div>

    <div class="container mx-auto px-6 max-w-4xl py-16">
        <div
            class="prose prose-lg max-w-none prose-headings:font-extrabold prose-headings:text-white prose-p:text-slate-300 prose-a:text-accent hover:prose-a:text-white prose-strong:text-white prose-li:text-slate-300 prose-blockquote:border-l-4 prose-blockquote:border-accent prose-blockquote:bg-white/5 prose-blockquote:py-2 prose-blockquote:px-6 prose-blockquote:not-italic prose-img:rounded-2xl prose-img:shadow-xl">
            {{ .Content }}
        </div>
    </div>
</article>
{{ end }}
