{{ define "main" }}
<article class="bg-white">
    <!-- Hero Header -->
    <div class="relative py-24 bg-slate-900 overflow-hidden">
        <div class="absolute inset-0 opacity-20">
            <div class="absolute top-0 left-0 w-full h-full bg-[url('/images/grid.svg')]"></div>
        </div>
        <div class="container mx-auto px-6 relative z-10 text-center">
            <span
                class="inline-block py-1 px-3 rounded-full bg-blue-500/20 text-blue-300 text-sm font-bold mb-6 border border-blue-500/30">
                Fellowship Vision
            </span>
            <h1 class="text-4xl md:text-6xl font-extrabold text-white mb-6 tracking-tight">
                From Static Snapshots to <span
                    class="text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-400">Dynamic
                    Ensembles</span>
            </h1>
            <p class="text-xl text-slate-300 max-w-3xl mx-auto leading-relaxed">
                {{ .Params.summary }}
            </p>
        </div>
    </div>

    <!-- Content -->
    <div class="container mx-auto px-6 max-w-4xl py-16">
        <div
            class="prose prose-lg prose-slate max-w-none prose-headings:font-extrabold prose-headings:text-slate-900 prose-p:text-slate-600 prose-a:text-blue-600 hover:prose-a:text-blue-700 prose-blockquote:border-l-blue-500 prose-blockquote:bg-slate-50 prose-blockquote:py-2 prose-blockquote:px-6 prose-blockquote:not-italic prose-img:rounded-2xl prose-img:shadow-xl">
            {{ .Content }}
        </div>
    </div>
</article>
{{ end }}
