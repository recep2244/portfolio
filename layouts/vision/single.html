{{ define "main" }}
<article class="relative overflow-hidden">
    <div class="absolute inset-0 pointer-events-none">
        <div class="absolute -left-32 top-0 orb orb-a"></div>
        <div class="absolute right-0 bottom-0 orb orb-b"></div>
        <div class="absolute inset-0 bg-[radial-gradient(circle_at_center,#1f2937_1px,transparent_0)] opacity-10"></div>
    </div>

    <div class="relative py-24">
        <div class="container mx-auto px-6 relative z-10 text-center space-y-6 max-w-5xl">
            <div class="text-left mb-8">
                <a href="{{ " /" | relURL }}"
                    class="inline-flex items-center gap-2 text-slate-600 hover:text-accent font-bold transition-colors">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                    </svg>
                    Back to Home
                </a>
            </div>
            <span class="eyebrow">Research Vision</span>
            <h1 class="text-4xl md:text-6xl font-extrabold text-slate-900 tracking-tight">
                From Static Snapshots to <span class="gradient-text">Dynamic Ensembles</span>
            </h1>
            <div class="glass-card p-6 md:p-8 inline-block animate-fade-in-up">
                <p class="text-xl text-slate-700 max-w-3xl leading-relaxed">
                    {{ .Params.summary }}
                </p>
            </div>
        </div>
    </div>

    <div class="container mx-auto px-6 max-w-4xl py-16 relative z-10">
        <div class="glass-card p-8 md:p-10 space-y-10 animate-fade-in-up">
            <div
                class="prose prose-xl max-w-none prose-headings:font-black prose-headings:tracking-tight prose-headings:text-slate-900 prose-p:text-slate-700 prose-p:font-medium prose-p:leading-loose prose-a:text-accent hover:prose-a:text-slate-900 prose-strong:text-slate-900 prose-strong:font-black prose-li:text-slate-700 prose-blockquote:border-l-8 prose-blockquote:border-accent prose-blockquote:bg-slate-50 prose-blockquote:py-4 prose-blockquote:px-8 prose-blockquote:not-italic prose-blockquote:rounded-r-2xl prose-blockquote:shadow-sm">
                {{ .Content }}
            </div>
        </div>
    </div>
</article>
{{ end }}
