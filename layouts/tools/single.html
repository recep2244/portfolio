{{ define "main" }}
<article class="bg-gradient-to-br from-slate-50 via-white to-sky-50 min-h-screen relative overflow-hidden">
    <div class="absolute -left-12 top-6 orb orb-a"></div>
    <div class="absolute right-0 bottom-0 orb orb-b"></div>
    <!-- Hero Section -->
    <div class="relative py-20 bg-slate-900 overflow-hidden">
        <div class="absolute inset-0 opacity-20">
            <div class="absolute top-0 left-0 w-full h-full bg-[url('/images/grid.svg')]"></div>
        </div>

        <div class="container mx-auto px-6 relative z-10">
            <a href="{{ "/" | relURL }}"
                class="inline-flex items-center gap-2 text-blue-300 hover:text-white font-bold mb-8 transition-colors">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                Back to Home
            </a>

            <div class="max-w-4xl">
                <div class="flex flex-wrap gap-3 mb-6">
                    {{ range .Params.tags }}
                    <span
                        class="px-3 py-1 rounded-full bg-blue-500/20 text-blue-300 text-sm font-bold border border-blue-500/30">
                        {{ . }}
                    </span>
                    {{ end }}
                </div>
                <h1 class="text-4xl md:text-6xl font-extrabold text-white mb-6 tracking-tight">{{ .Title }}</h1>
                <p class="text-xl text-slate-300 font-medium leading-relaxed max-w-2xl">{{ .Summary }}</p>
            </div>
        </div>
    </div>

    <!-- Content Section -->
    <div class="container mx-auto px-6 -mt-10 relative z-20">
        <div class="bg-white rounded-2xl shadow-xl p-8 md:p-12 max-w-5xl">
            <div
                class="prose prose-xl max-w-none prose-headings:font-black prose-headings:tracking-tight prose-headings:text-slate-900 prose-p:text-slate-700 prose-p:font-medium prose-p:leading-loose prose-a:text-blue-600 hover:prose-a:text-blue-800 prose-strong:text-slate-900 prose-strong:font-black prose-li:text-slate-700 prose-code:text-blue-600 prose-code:bg-blue-50 prose-code:px-2 prose-code:py-1 prose-code:rounded-md prose-pre:bg-slate-900 prose-pre:shadow-2xl">
                {{ .Content }}
            </div>
        </div>
    </div>
</article>
{{ end }}
