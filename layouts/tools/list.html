{{ define "main" }}
<div class="min-h-screen bg-slate-50 pt-32 pb-20">
    <div class="container mx-auto px-6">
        <div class="max-w-4xl mx-auto mb-16 text-center">
            <span class="eyebrow text-accent mb-4 block">Software & Tools</span>
            <h1 class="text-4xl md:text-6xl font-extrabold text-slate-900 mb-6">Scientific Software</h1>
            <p class="text-xl text-slate-600">Next-generation tools for structure prediction and analysis.</p>
        </div>

        <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8 max-w-7xl mx-auto">
            {{ range .Pages }}
            <article
                class="bg-white rounded-2xl shadow-lg overflow-hidden hover:shadow-xl transition-all hover:-translate-y-1 border border-slate-100 flex flex-col h-full">
                <div class="p-8 flex flex-col h-full">
                    <div class="mb-6">
                        <div
                            class="w-14 h-14 rounded-xl bg-blue-50 text-blue-600 flex items-center justify-center mb-4">
                            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M19.428 15.428a2 2 0 00-1.022-.547l-2.384-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z" />
                            </svg>
                        </div>
                        <h2 class="text-2xl font-bold text-slate-900 mb-2">
                            <a href="{{ .RelPermalink }}" class="hover:text-blue-600 transition-colors">
                                {{ .Title }}
                            </a>
                        </h2>
                        <p class="text-slate-600 font-medium">{{ .Summary }}</p>
                    </div>

                    <div class="mt-auto pt-6 border-t border-slate-100">
                        <div class="flex flex-wrap gap-2 mb-4">
                            {{ range first 2 .Params.tags }}
                            <span class="px-2 py-1 bg-blue-50 text-blue-700 text-xs rounded-md font-bold">{{ . }}</span>
                            {{ end }}
                        </div>
                        <a href="{{ .RelPermalink }}"
                            class="flex items-center justify-between text-blue-600 font-bold group">
                            View Tool
                            <svg class="w-5 h-5 transform group-hover:translate-x-1 transition-transform" fill="none"
                                stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M17 8l4 4m0 0l-4 4m4-4H3" />
                            </svg>
                        </a>
                    </div>
                </div>
            </article>
            {{ end }}
        </div>
    </div>
</div>
{{ end }}
