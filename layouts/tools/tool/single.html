{{ define "main" }}
<article class="py-24 bg-white">
    <div class="container mx-auto px-6 max-w-4xl">
        <div class="mb-10">
            <a href="/#opensource"
                class="inline-flex items-center gap-2 text-slate-500 hover:text-blue-600 font-bold mb-6 transition-colors">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                Back to Tools
            </a>
            <h1 class="text-4xl md:text-5xl font-extrabold text-slate-900 mb-4">{{ .Title }}</h1>
            <p class="text-xl text-slate-600 font-medium leading-relaxed">{{ .Summary }}</p>
        </div>

        <div class="prose prose-lg prose-slate max-w-none">
            {{ .Content }}
        </div>
    </div>
</article>
{{ end }}
