{{ define "main" }}
<article class="min-h-screen">
    <!-- Header -->
    <div class="container mx-auto px-6 pt-32 pb-12 max-w-4xl">
        <a href="{{ "/#blog" | relURL }}"
            class="inline-flex items-center gap-2 text-slate-600 hover:text-accent font-bold mb-8 transition-colors">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
            Back to Blogs
        </a>

        <h1 class="text-4xl md:text-5xl font-extrabold text-slate-900 mb-6 leading-tight">{{ .Title }}</h1>

        <div class="flex items-center gap-6 text-sm font-semibold text-slate-500 border-b border-slate-200 pb-8 mb-12">
            <time class="flex items-center gap-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
                {{ .Date.Format "January 2, 2006" }}
            </time>
            <div class="flex gap-2">
                {{ range .Params.tags }}
                <span class="pill text-xs">{{ . }}</span>
                {{ end }}
            </div>
        </div>

        <div
            class="prose prose-lg prose-slate max-w-none 
            prose-headings:font-bold prose-headings:text-slate-900
            prose-p:text-slate-700 prose-p:leading-relaxed
            prose-a:text-accent hover:prose-a:text-slate-900
            prose-strong:text-slate-900 prose-li:text-slate-700
            prose-img:rounded-2xl prose-img:shadow-xl prose-img:my-12
            prose-blockquote:border-l-4 prose-blockquote:border-accent prose-blockquote:bg-slate-50 prose-blockquote:py-4 prose-blockquote:px-6 prose-blockquote:not-italic prose-blockquote:rounded-r-lg text-slate-700">
            {{ .Content }}
        </div>
    </div>
</article>
{{ end }}
