{{ define "main" }}
<article class="py-24 bg-white">
    <div class="container mx-auto px-6 max-w-3xl">
        <div class="mb-10">
            <a href="/#blog"
                class="inline-flex items-center gap-2 text-slate-500 hover:text-blue-600 font-bold mb-6 transition-colors">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                Back to Blogs
            </a>
            <h1 class="text-4xl font-extrabold text-slate-900 mb-4">{{ .Title }}</h1>
            <div class="flex items-center gap-4 text-sm text-slate-500 font-semibold mb-6">
                <time>{{ .Date.Format "January 2, 2006" }}</time>
                <span>â€¢</span>
                <div class="flex gap-2">
                    {{ range .Params.tags }}
                    <span class="text-blue-600">{{ . }}</span>
                    {{ end }}
                </div>
            </div>
            <p
                class="text-xl text-slate-600 font-medium leading-relaxed border-l-4 border-blue-500 pl-4 bg-slate-50 py-2">
                {{ .Summary }}
            </p>
        </div>

        <div
            class="prose prose-lg prose-slate max-w-none prose-headings:font-bold prose-headings:text-slate-900 prose-p:text-slate-600 prose-a:text-blue-600 hover:prose-a:text-blue-700">
            {{ .Content }}
        </div>
    </div>
</article>
{{ end }}
