{{ define "main" }}
<div class="py-24">
    <div class="container mx-auto px-6 max-w-5xl space-y-8">
        <div class="text-center">
            <span class="eyebrow">Insights</span>
            <h1 class="text-4xl font-extrabold text-white">{{ .Title }}</h1>
            <p class="text-slate-300 mt-3">Analyses on AI, MD, and dynamic protein design.</p>
        </div>
        <div class="grid gap-6 md:grid-cols-2">
            {{ range .Pages }}
            <article
                class="glass-card p-6 hover:-translate-y-1 transition-transform duration-300 border border-white/10 bg-white/5">
                <h2 class="text-2xl font-bold text-white mb-3 leading-snug">
                    <a href="{{ .Permalink }}" class="hover:text-accent transition-colors">{{ .Title }}</a>
                </h2>
                <p class="text-slate-300">{{ .Summary }}</p>
                <div class="flex flex-wrap gap-2 mt-3">
                    {{ range .Params.tags }}
                    <span class="pill text-xs">{{ . }}</span>
                    {{ end }}
                </div>
                <div class="mt-4 flex items-center gap-2 text-accent font-semibold">
                    <a href="{{ .Permalink }}" class="hover:underline">Read More</a>
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 12h14" />
                    </svg>
                </div>
            </article>
            {{ end }}
        </div>
    </div>
</div>
{{ end }}
