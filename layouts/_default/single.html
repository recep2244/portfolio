{{ define "main" }}
<div class="container mx-auto px-6 py-12 md:py-20 max-w-4xl">
    <article class="prose prose-lg dark:prose-invert mx-auto">
        <header class="mb-10 text-center">
            <h1 class="text-4xl md:text-5xl font-extrabold tracking-tight mb-4 gradient-text">
                {{ .Title }}
            </h1>
            {{ if .Description }}
            <p class="text-xl text-slate-500 font-medium">{{ .Description }}</p>
            {{ end }}
        </header>

        <div class="glass-card p-8 md:p-10 mb-12">
            {{ .Content }}
        </div>
    </article>
</div>
{{ end }}
