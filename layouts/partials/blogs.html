{{ $cv := .Site.Data.cv }}
<section id="blog" class="py-20">
    <div class="container mx-auto px-6 space-y-10">
        <div class="flex flex-wrap items-center justify-between gap-4">
            <div>
                <span class="eyebrow">Writing</span>
                <h2 class="section-heading mt-3">Blog</h2>
            </div>
            <div class="pill">Benchmarks & pipelines</div>
        </div>

        <div class="grid gap-8 md:grid-cols-2 lg:grid-cols-3">
            {{ range $cv.blogs }}
            <article
                class="glass-card p-6 md:p-7 hover:-translate-y-1 transition-transform duration-300 group overflow-hidden">
                <div class="absolute -top-12 -right-12 w-32 h-32 rounded-full bg-accent/10 blur-3xl group-hover:scale-125 transition-transform duration-500"></div>
                <div class="flex items-start justify-between gap-3">
                    <h3 class="text-lg font-bold text-slate-900 leading-snug">{{ .title }}</h3>
                </div>
                <p class="text-slate-600 text-sm mt-3 leading-relaxed font-semibold">{{ .summary }}</p>
                <div class="flex flex-wrap gap-2 mt-4">
                    {{ range .tags }}
                    <span class="pill text-[11px] font-semibold">{{ . }}</span>
                    {{ end }}
                </div>
                <a href="{{ if hasPrefix .link " http" }}{{ .link }}{{ else }}{{ .link | relURL }}{{ end }}" {{ if
                    hasPrefix .link "http" }}target="_blank" rel="noreferrer" {{ end }}
                    class="inline-flex items-center gap-2 text-accent mt-5 text-sm font-bold hover:underline">
                    Read more
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13 5l7 7-7 7M5 12h14" />
                    </svg>
                </a>
            </article>
            {{ end }}
        </div>
    </div>
</section>
