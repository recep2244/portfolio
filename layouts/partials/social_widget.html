<script>
    document.addEventListener('DOMContentLoaded', function () {
        const fab = document.getElementById('social-fab');
        const launcher = document.getElementById('social-launcher');
        const container = fab.parentElement;

        let isOpen = false;

        fab.addEventListener('click', () => {
            isOpen = !isOpen;
            container.setAttribute('data-active', isOpen);
            if (isOpen) {
                fab.classList.add('bg-blue-600');
            } else {
                fab.classList.remove('bg-blue-600');
            }
        });

        // Dynamic hover support
        container.addEventListener('mouseenter', () => {
            container.setAttribute('data-active', 'true');
        });
        container.addEventListener('mouseleave', () => {
            if (!isOpen) container.setAttribute('data-active', 'false');
        });
    });
</script>
