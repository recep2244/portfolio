{{ $cv := .Site.Data.cv }}
<section id="projects" class="py-20 bg-secondary/30">
    <div class="container mx-auto px-6 space-y-10">
        <div class="flex flex-wrap items-center justify-between gap-4">
            <div>
                <span class="eyebrow">Projects</span>
                <h2 class="section-heading mt-3">Selected Work</h2>
            </div>
            <div class="pill">Pipelines & benchmarks</div>
        </div>

        <div class="grid gap-6 md:grid-cols-2">
            {{ range $cv.projects }}
            <article class="glass-card p-6 md:p-7 hover:-translate-y-1 transition-transform duration-300">
                <div class="flex items-start justify-between gap-3">
                    <div>
                        <h3 class="text-lg font-semibold text-white leading-snug">{{ .name }}</h3>
                        <p class="text-slate-300 text-sm">{{ .org }} â€¢ {{ .period }}</p>
                    </div>
                </div>
                <p class="text-slate-400 text-sm mt-3 leading-relaxed">{{ .summary }}</p>
                <div class="flex flex-wrap gap-2 mt-4">
                    {{ range .tags }}
                    <span class="pill text-xs">{{ . }}</span>
                    {{ end }}
                </div>
            </article>
            {{ end }}
        </div>
    </div>
</section>
