{{ $cv := .Site.Data.cv }}
<section id="publications" class="py-20">
    <div class="container mx-auto px-6 space-y-10">
        <div class="flex flex-wrap items-center justify-between gap-4">
            <div>
                <span class="eyebrow">Research</span>
                <h2 class="section-heading mt-3">Publications</h2>
            </div>
            <div class="pill">Peer-reviewed & applied</div>
        </div>

        <div class="max-w-5xl mx-auto space-y-5">
            {{ range $cv.publications }}
            <article
                class="glass-card p-6 md:p-7 hover:-translate-y-1 transition-transform duration-300 group border-white/10">
                <div class="flex flex-wrap items-start justify-between gap-3">
                    <h3 class="text-lg md:text-xl font-semibold text-white group-hover:text-accent transition-colors">
                        {{ .title }}
                    </h3>
                    <span
                        class="rounded-full border border-white/10 bg-white/5 px-3 py-1 text-xs uppercase tracking-wide text-slate-300">
                        {{ .venue }}
                    </span>
                </div>
                {{ with .note }}
                <p class="text-slate-400 text-sm mt-2">{{ . }}</p>
                {{ end }}
            </article>
            {{ end }}
        </div>
    </div>
</section>
