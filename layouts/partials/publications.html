{{ $cv := .Site.Data.cv }}
<section id="publications" class="py-24 bg-white relative overflow-hidden">
    <!-- Background decoration -->
    <div class="absolute top-0 right-0 w-1/3 h-full bg-slate-50 skew-x-12 translate-x-20 z-0"></div>

    <div class="container mx-auto px-6 relative z-10">
        <div class="flex flex-wrap items-end justify-between gap-6 mb-16">
            <div class="max-w-2xl">
                <span class="eyebrow text-accent mb-2 block">Research Output</span>
                <h2 class="text-4xl md:text-5xl font-extrabold text-slate-900 leading-tight">Selected Publications</h2>
                <p class="text-xl text-slate-600 mt-4 leading-relaxed">
                    Peer-reviewed contributions to protein structure prediction, refinement, and quality assessment.
                </p>
            </div>
        </div>

        <div class="grid gap-6 max-w-4xl">
            {{ range $cv.publications }}
            <div
                class="group relative bg-white rounded-2xl p-8 shadow-sm border border-slate-100 hover:shadow-xl hover:border-blue-100 transition-all duration-300">
                <div
                    class="absolute left-0 top-0 bottom-0 w-1 bg-gradient-to-b from-blue-500 to-indigo-600 rounded-l-2xl opacity-0 group-hover:opacity-100 transition-opacity">
                </div>

                <div class="flex flex-col md:flex-row md:items-start md:justify-between gap-4">
                    <div class="flex-grow">
                        <h3 class="text-xl font-bold text-slate-900 group-hover:text-blue-600 transition-colors mb-2">
                            {{ .title }}
                        </h3>
                        <div class="flex flex-wrap items-center gap-3 text-sm mb-4">
                            <span class="font-semibold text-slate-700 bg-slate-100 px-3 py-1 rounded-full">
                                {{ .venue }}
                            </span>
                        </div>
                        {{ with .note }}
                        <p class="text-slate-600 leading-relaxed border-l-2 border-slate-200 pl-4 italic">
                            {{ . }}
                        </p>
                        {{ end }}
                    </div>

                    <div class="flex-shrink-0">
                        <div
                            class="w-10 h-10 rounded-full bg-blue-50 text-blue-600 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity transform group-hover:scale-110">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z" />
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
            {{ end }}
        </div>
    </div>
</section>
