<section id="publications" class="py-20">
    <div class="container mx-auto px-6">
        <h2 class="text-3xl font-bold mb-12 text-center">Publications</h2>
        <div class="max-w-5xl mx-auto space-y-6">
            {{ range .Site.Data.publications }}
            <div
                class="bg-slate-800/30 p-6 rounded-xl border border-slate-700/50 hover:bg-slate-800/50 transition-colors">
                <h3 class="text-lg font-bold text-white mb-2">{{ .title }}</h3>
                <p class="text-slate-400 text-sm mb-3">{{ .authors }}</p>
                <div class="flex flex-wrap gap-4 text-xs font-mono text-slate-500">
                    <span class="bg-slate-700/50 px-2 py-1 rounded text-slate-300">{{ .journal }}</span>
                    <span>{{ .year }}</span>
                    {{ if .citations }}
                    <span class="text-accent">Citations: {{ .citations }}</span>
                    {{ end }}
                    {{ if .doi }}
                    <a href="https://doi.org/{{ .doi }}" target="_blank" class="hover:text-accent underline">DOI</a>
                    {{ end }}
                </div>
            </div>
            {{ end }}
        </div>
    </div>
</section>
