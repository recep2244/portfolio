{{ $cv := .Site.Data.cv }}
<section id="education" class="py-20 bg-secondary/30">
    <div class="container mx-auto px-6 space-y-10">
        <div class="flex flex-wrap items-center justify-between gap-4">
            <div>
                <span class="eyebrow">Education</span>
                <h2 class="section-heading mt-3">Academic Foundation</h2>
            </div>
            <div class="pill">Physics → Bioengineering → Biology</div>
        </div>

        <div class="grid gap-6">
            {{ range $cv.education }}
            <div class="glass-card p-6 md:p-7">
                <div class="flex flex-col gap-3 md:flex-row md:items-start md:justify-between">
                    <div class="space-y-2 md:max-w-3xl">
                        <div class="flex flex-wrap items-center gap-3">
                            <h3 class="text-xl font-semibold text-white">{{ .degree }}</h3>
                            <span
                                class="text-xs uppercase tracking-wide rounded-full border border-white/10 bg-white/5 px-3 py-1 text-slate-300">
                                {{ .period }}
                            </span>
                        </div>
                        <div class="text-slate-300 font-medium">{{ .school }} • {{ .location }}</div>
                        <p class="text-slate-400 leading-relaxed text-sm md:text-base">{{ .details }}</p>
                    </div>
                    <div class="flex items-start gap-2 text-slate-400 text-sm md:flex-col md:items-end">
                        <span class="rounded-full border border-white/10 bg-white/5 px-3 py-1">
                            Research-focused
                        </span>
                    </div>
                </div>
            </div>
            {{ end }}
        </div>
    </div>
</section>
