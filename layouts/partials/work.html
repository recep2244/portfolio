{{ $cv := .Site.Data.cv }}
<section id="work" class="py-20">
    <div class="container mx-auto px-6 space-y-10">
        <div class="flex flex-wrap items-center justify-between gap-4">
            <div>
                <span class="eyebrow">Experience</span>
                <h2 class="section-heading mt-3">Work Experience</h2>
            </div>
            <div class="pill">Industry & Academia</div>
        </div>

        <div class="grid gap-6">
            {{ range $cv.experience }}
            <div class="glass-card p-6 md:p-7">
                <div class="flex flex-col gap-3 md:flex-row md:items-start md:justify-between">
                    <div class="space-y-2 md:max-w-3xl">
                        <div class="flex flex-wrap items-center gap-3">
                            <h3 class="text-xl font-semibold text-slate-900">{{ .title }}</h3>
                            <span
                                class="text-xs uppercase tracking-wide rounded-full border border-slate-200 bg-slate-50 px-3 py-1 text-slate-700">
                                {{ .period }}
                            </span>
                        </div>
                        <div class="text-slate-700 font-semibold">{{ .org }} â€¢ {{ .location }}</div>
                        {{ if .bullets }}
                        <ul class="text-slate-700 leading-relaxed text-sm md:text-base list-disc list-inside space-y-1.5">
                            {{ range .bullets }}
                            <li>{{ . }}</li>
                            {{ end }}
                        </ul>
                        {{ end }}
                    </div>
                    <div class="flex items-start gap-2 text-slate-600 text-sm md:flex-col md:items-end">
                        <span
                            class="rounded-full border border-accent/40 bg-accent/10 px-3 py-1 text-accent font-semibold">
                            Structural biology
                        </span>
                    </div>
                </div>
            </div>
            {{ end }}
        </div>
    </div>
</section>
