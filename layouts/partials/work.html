<section id="work" class="py-20">
    <div class="container mx-auto px-6">
        <h2 class="text-3xl font-bold mb-12 text-center">Work Experience</h2>
        <div class="max-w-4xl mx-auto relative border-l border-slate-700 ml-4 md:ml-auto space-y-12">
            {{ range .Site.Data.work }}
            <div class="relative pl-8 md:pl-12 group">
                <!-- Dot -->
                <div
                    class="absolute -left-[5px] top-2 w-2.5 h-2.5 rounded-full bg-accent group-hover:scale-125 transition-transform shadow-[0_0_10px_rgba(14,165,233,0.5)]">
                </div>

                <div
                    class="bg-slate-800/50 p-6 rounded-xl border border-slate-700/50 hover:border-accent/30 transition-colors backdrop-blur-sm">
                    <div class="flex flex-col md:flex-row md:justify-between md:items-start mb-2">
                        <h3 class="text-xl font-bold text-white">{{ .title }}</h3>
                        <span
                            class="text-accent text-sm font-mono bg-accent/10 px-3 py-1 rounded-full mt-2 md:mt-0 w-fit">{{
                            .period }}</span>
                    </div>
                    <div class="text-slate-400 font-medium mb-4">{{ .company }} &bull; {{ .location }}</div>
                    <p class="text-slate-300 text-sm leading-relaxed">{{ .description }}</p>
                </div>
            </div>
            {{ end }}
        </div>
    </div>
</section>
