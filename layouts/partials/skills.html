<section id="skills" class="py-20 bg-secondary/30">
    <div class="container mx-auto px-6">
        <h2 class="text-3xl font-bold mb-12 text-center">Technical Skills</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8 max-w-6xl mx-auto">
            {{ range .Site.Data.skills.categories }}
            <div
                class="bg-slate-800/50 p-8 rounded-2xl border border-slate-700/50 hover:border-accent/30 transition-all hover:-translate-y-1 duration-300">
                <h3 class="text-xl font-bold mb-6 text-accent">{{ .name }}</h3>
                <ul class="space-y-3">
                    {{ range .items }}
                    <li class="flex items-center text-slate-300">
                        <svg class="w-4 h-4 mr-3 text-accent" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7">
                            </path>
                        </svg>
                        {{ . }}
                    </li>
                    {{ end }}
                </ul>
            </div>
            {{ end }}
        </div>
    </div>
</section>
