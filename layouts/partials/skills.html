{{ $cv := .Site.Data.cv }}
<section id="skills" class="py-20 bg-secondary/30">
    <div class="container mx-auto px-6 space-y-10">
        <div class="flex flex-wrap items-center justify-between gap-4">
            <div>
                <span class="eyebrow">Capabilities</span>
                <h2 class="section-heading mt-3">Technical Skills</h2>
            </div>
            <div class="pill">ML + MD + Cloud</div>
        </div>

        <div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
            {{ range $cv.skills }}
            <div class="glass-card p-7 flex flex-col gap-4 hover:-translate-y-1 transition-transform duration-300">
                <div class="flex items-center justify-between gap-3">
                    <h3 class="text-xl font-bold text-slate-900">{{ index . "name" }}</h3>
                    <span class="h-2.5 w-2.5 rounded-full bg-accent shadow-[0_0_0_6px_rgba(34,211,238,0.18)]"></span>
                </div>
                <div class="flex flex-wrap gap-2">
                    {{ range index . "items" }}
                    <span class="pill">{{ . }}</span>
                    {{ end }}
                </div>
            </div>
            {{ end }}
        </div>
    </div>
</section>
