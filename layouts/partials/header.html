<header
    class="fixed top-0 w-full z-50 transition-all duration-300 bg-primary/80 backdrop-blur-md border-b border-white/10">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
        <a href="{{ .Site.BaseURL }}"
            class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-accent to-blue-400 hover:opacity-80 transition-opacity">
            Recep Adiyaman
        </a>

        <nav class="hidden md:flex space-x-8">
            {{ range .Site.Menus.main }}
            <a href="{{ .URL }}"
                class="text-sm font-medium text-slate-300 hover:text-accent transition-colors relative group">
                {{ .Name }}
                <span class="absolute -bottom-1 left-0 w-0 h-0.5 bg-accent transition-all group-hover:w-full"></span>
            </a>
            {{ end }}
        </nav>

        <button class="md:hidden text-slate-300 hover:text-white">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
        </button>
    </div>
</header>
