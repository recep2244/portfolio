{{ define "main" }}
<div class="min-h-screen bg-gradient-to-br from-slate-50 via-white to-sky-50 pt-32 pb-20 relative overflow-hidden">
    <div class="absolute -left-16 top-10 orb orb-a"></div>
    <div class="absolute right-10 bottom-10 orb orb-b"></div>
    <div class="container mx-auto px-6">

        <!-- Header & Subscription Form -->
        <div class="max-w-4xl mx-auto mb-16 text-center relative z-10">
            <span class="eyebrow text-accent mb-4 block">{{ .Params.eyebrow | default "Daily Briefing" }}</span>
            <h1 class="text-4xl md:text-6xl font-extrabold text-slate-900 mb-6">{{ .Title }}</h1>
            <p class="text-xl text-slate-600 mb-8">{{ .Description }}</p>

            <div class="glass-card p-2 md:p-8 mb-12">
                {{ .Content }}
            </div>
        </div>

        <!-- Past Issues Section -->
        <div class="max-w-5xl mx-auto">
            <h2 class="text-2xl font-bold text-slate-900 mb-8 border-b pb-4 border-slate-200">Past Issues</h2>

            <div class="flex flex-col gap-6">
                {{ range .Pages.ByDate.Reverse }}
                <a href="{{ .RelPermalink }}" class="block group">
                    <article
                        class="bg-white rounded-xl shadow-sm hover:shadow-md transition-all border border-slate-100 p-6 flex flex-col md:flex-row gap-6 items-start md:items-center">
                        <div class="flex-shrink-0 w-full md:w-32 text-slate-500 text-sm font-medium">
                            {{ .Date.Format "Jan 2, 2006" }}
                        </div>
                        <div class="flex-grow">
                            <h3
                                class="text-xl font-bold text-slate-900 group-hover:text-blue-600 transition-colors mb-2">
                                {{ .Title }}
                            </h3>
                            <p class="text-slate-600 line-clamp-2">
                                {{ .Description | default .Summary }}
                            </p>
                        </div>
                        <div
                            class="flex-shrink-0 text-blue-600 font-semibold text-sm group-hover:translate-x-1 transition-transform">
                            Read Issue &rarr;
                        </div>
                    </article>
                </a>
                {{ end }}
            </div>
        </div>
    </div>
</div>
{{ end }}
